+<!DOCTYPE html>

<html>

<head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <title>游戏房间</title>
   
    <meta charset="utf-8" />
   
    <link rel="stylesheet" type="text/css" href="gameStyle.css" />
    <script type="text/javascript" src="lib/gameFunction.js"></script>
    <script type="text/javascript" src="lib/room.js"></script>
    <script type="text/javascript">
        function display(){
            stxt.value = intxt.value + stxt.value + '\n\r';
            intxt.value = "";
            }
    </script>   
</head>

<body>
   <table id="frame">
       
        <tr>
           
            <td colspan="3" id="main">
                <div id="site0">
                    <input id="attend0" type="button" value="参加" onclick="join0()"/>
                    <div id="identity0">

                    </div>
                </div>
                <div id="site1">
                    <input id="attend1" type="button" value="参加" onclick="join1()"/>
                </div>
                <div id="site2">
                    <input id="attend2" type="button" value="参加" onclick="join2()"/>
                </div>
                <div id="site3">
                    <input id="attend3" type="button" value="参加" onclick="join3()"/>
                </div>
                <div id="site4">
                    <input id="attend4" type="button" value="参加" onclick="join4()"/>
                </div>
                <div id="site5">
                    <input id="attend5" type="button" value="参加" onclick="join5()"/>
                </div>
            </td>
           
        </tr>
       
        <tr>
           
            <td></td>
           
            <td id="SpeakText">
                           <textarea id="stxt"></textarea><br />
                           <input id="intxt" type="text" />
                           <input id="submit" type="button" value="提交" onclick="display()"/>
               
            </td>
           
            <td id="menu">
                <input id="start" type="button" value="开始游戏" onclick="gameStart()"/><br />
                <input id="leave" type="button" value="离开房间" onclick="window.history.back(-1)"/>
            </td>
           
        </tr>
       
    </table>
   
</body>

</html>
